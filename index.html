<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School MCQ Test System</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
}
header{
    background:#2563eb;
    color:white;
    padding:15px;
    font-size:22px;
}
button{
    padding:10px 18px;
    margin:5px;
    font-size:16px;
    cursor:pointer;
}
.panel{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:6px;
}
.option{
    display:block;
    padding:12px;
    border:1px solid #ccc;
    margin:8px 0;
    border-radius:5px;
    cursor:pointer;
}
.option input{
    transform:scale(1.4);
    margin-right:10px;
}
.palette button{
    width:40px;
    height:40px;
    margin:4px;
}
.activeQ{
    background:#2563eb;
    color:white;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>MCQ Online Test</header>

<div class="panel">
    <button onclick="showStudent()">Student</button>
    <button onclick="showTeacher()">Teacher</button>
</div>

<!-- STUDENT PANEL -->
<div id="studentPanel" class="panel hidden">
    <input id="studentName" placeholder="Student Name"><br><br>
    <button onclick="loadTests()">Load Tests</button>
    <div id="testList"></div>
    <div id="examArea"></div>
</div>

<!-- TEACHER PANEL -->
<div id="teacherPanel" class="panel hidden">
    <input type="password" id="teacherPin" placeholder="Teacher PIN">
    <button onclick="teacherLogin()">Login</button>

    <div id="teacherArea" class="hidden">
        <input id="testName" placeholder="Test Name"><br><br>

        Class:
        <select id="className">
            <option>JR</option><option>1</option><option>2</option>
            <option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option>
        </select><br><br>

        Time (minutes): <input id="testTime" value="30"><br><br>

        <textarea id="questions" rows="10" style="width:100%"
        placeholder="Question | Option1 | Option2 | Option3 | Option4 | correctIndex(0-3)"></textarea><br><br>

        <button onclick="createTest()">Create / Update Test</button>
        <hr>
        <div id="teacherTests"></div>
    </div>
</div>

<script>
// ðŸ”¥ Firebase Config (YOURS)
firebase.initializeApp({
 apiKey: "AIzaSyBQ2-dTUTPwhf7WqceEwXpk9CtPksR1xCk",
 authDomain: "hera-mcqs-55022.firebaseapp.com",
 databaseURL: "https://hera-mcqs-55022-default-rtdb.firebaseio.com",
 projectId: "hera-mcqs-55022"
});
const db=firebase.database();

let questions=[],current=0,answers={};

// PANEL SWITCH
function showStudent(){studentPanel.classList.remove("hidden");teacherPanel.classList.add("hidden");}
function showTeacher(){teacherPanel.classList.remove("hidden");studentPanel.classList.add("hidden");}

// TEACHER LOGIN
function teacherLogin(){
 if(teacherPin.value==="1914"){
   teacherArea.classList.remove("hidden");
   loadTeacherTests();
 }else alert("Wrong PIN");
}

// CREATE TEST
function createTest(){
 let qArr=questionsInput();
 db.ref("tests/"+testName.value).set({
   class:className.value,
   time:testTime.value,
   questions:qArr
 });
 alert("Saved");
 loadTeacherTests();
}

// LOAD TESTS (TEACHER)
function loadTeacherTests(){
 teacherTests.innerHTML="";
 db.ref("tests").once("value",s=>{
  s.forEach(t=>{
   teacherTests.innerHTML+=`${t.key} 
   <button onclick="deleteTest('${t.key}')">Delete</button><br>`;
  });
 });
}

function deleteTest(t){
 if(confirm("Delete test?")) db.ref("tests/"+t).remove(),loadTeacherTests();
}

// STUDENT SIDE
function loadTests(){
 testList.innerHTML="";
 db.ref("tests").once("value",s=>{
  s.forEach(t=>{
   testList.innerHTML+=`<button onclick="startTest('${t.key}')">${t.key}</button>`;
  });
 });
}

function startTest(name){
 db.ref("tests/"+name).once("value",s=>{
  questions=s.val().questions;
  current=0;answers={};
  renderQuestion();
 });
}

function renderQuestion(){
 let q=questions[current];
 examArea.innerHTML=`<h3>Q${current+1}. ${q.q}</h3>`;
 ["A","B","C","D"].forEach((l,i)=>{
  examArea.innerHTML+=`
  <label class="option">
  <input type="radio" name="opt" ${answers[current]==i?"checked":""}
  onclick="answers[${current}]=${i}">
  ${l}. ${q.o[i]}
  </label>`;
 });
 examArea.innerHTML+=`
 <button onclick="prev()">Previous</button>
 <button onclick="next()">Next</button>
 <button onclick="submitTest()">Submit</button>`;
}

function next(){if(current<questions.length-1){current++;renderQuestion();}}
function prev(){if(current>0){current--;renderQuestion();}}
function submitTest(){alert("Test Submitted");}

// HELPERS
function questionsInput(){
 return questions.value.trim().split("\n\n").map(q=>{
  let p=q.split("|").map(x=>x.trim());
  return {q:p[0],o:[p[1],p[2],p[3],p[4]],a:+p[5]};
 });
}
</script>

</body>
</html>
