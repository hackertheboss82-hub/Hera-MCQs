<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hera English School – Online MCQs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f6fb;margin:0}
.container{max-width:900px;margin:auto;padding:15px}
.card{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px;
box-shadow:0 4px 10px rgba(0,0,0,.1)}
h2{text-align:center;color:#2d5be3}
input,textarea,select,button{
width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc}
button{background:#2d5be3;color:#fff;border:none;cursor:pointer}
.hidden{display:none}
.palette span{
display:inline-block;width:32px;height:32px;line-height:32px;
border-radius:50%;margin:4px;text-align:center;background:#ddd;cursor:pointer}
.palette .done{background:#2d5be3;color:#fff}
.options label{
display:block;padding:8px;border:1px solid #ccc;margin:6px 0;border-radius:6px}
.nav{display:flex;gap:10px;margin-top:10px}
</style>
</head>

<body>
<div class="container">
<h2>Hera English School – Online MCQs</h2>

<!-- TEACHER LOGIN -->
<div class="card">
<h3>Teacher Login</h3>
<input type="password" id="tpass" placeholder="Teacher Password">
<button onclick="loginTeacher()">Login</button>
</div>

<!-- TEACHER PANEL -->
<div class="card hidden" id="teacherPanel">
<h3>Teacher Panel</h3>

<input id="testName" placeholder="Test Name">
<textarea id="bulkQ" rows="10"
placeholder="Question |
Option1 |
Option2 |
Option3 |
Option4 |
CorrectIndex"></textarea>

<button onclick="saveTest()">Save / Update Test</button>

<h4>Available Tests</h4>
<div id="testList"></div>

<h4>Student Attempts</h4>
<div id="attempts"></div>
</div>

<!-- STUDENT PANEL -->
<div class="card">
<h3>Student Panel</h3>
<input id="sname" placeholder="Student Name">
<input id="sclass" placeholder="Class">
<select id="testSelect"></select>
<button onclick="startTest()">Start Test</button>
</div>

<!-- EXAM -->
<div class="card hidden" id="exam">
<div class="palette" id="palette"></div>
<h3 id="qText"></h3>
<div class="options" id="options"></div>

<div class="nav">
<button onclick="prevQ()">Previous</button>
<button id="nextBtn" onclick="nextQ()">Next</button>
<button onclick="submitTest()">Submit</button>
</div>
</div>
</div>

<script>
const firebaseConfig = {
apiKey: "AIzaSyChhkiu5e6fKVowh2RRvkegVdTwn7yV8Zc",
authDomain: "hera-mcqs.firebaseapp.com",
projectId: "hera-mcqs",
storageBucket: "hera-mcqs.firebasestorage.app",
messagingSenderId: "284002289050",
appId: "1:284002289050:web:e98f219b72f5c7cc3c6623"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

let editId=null,allQ=[],examQ=[],ans=[],i=0;

function loginTeacher(){
if(tpass.value==="hera@123")
teacherPanel.classList.remove("hidden");
else alert("Wrong password");
}

function parseBulk(text){
let l=text.split("\n").map(x=>x.trim()).filter(x=>x);
let q=[];
for(let i=0;i<l.length;i+=6){
q.push({q:l[i],o:[l[i+1],l[i+2],l[i+3],l[i+4]],c:+l[i+5]});
}
return q;
}

async function saveTest(){
const q=parseBulk(bulkQ.value);
if(editId)
await db.collection("tests").doc(editId).set({name:testName.value,questions:q});
else
await db.collection("tests").add({name:testName.value,questions:q});
alert("Saved");
bulkQ.value="";testName.value="";editId=null;
}

db.collection("tests").onSnapshot(s=>{
testList.innerHTML="";testSelect.innerHTML="";
s.forEach(d=>{
let t=d.data();
testList.innerHTML+=`
<div>${t.name}
<button onclick="editTest('${d.id}')">Edit</button>
<button onclick="delTest('${d.id}')">Delete</button>
</div>`;
testSelect.innerHTML+=`<option value="${d.id}">${t.name}</option>`;
});
});

async function editTest(id){
let d=await db.collection("tests").doc(id).get();
testName.value=d.data().name;
bulkQ.value=d.data().questions.map(x=>
`${x.q}\n${x.o.join("\n")}\n${x.c}\n`).join("\n");
editId=id;
}

function delTest(id){
if(confirm("Delete?"))db.collection("tests").doc(id).delete();
}

async function startTest(){
let d=await db.collection("tests").doc(testSelect.value).get();
allQ=d.data().questions;
examQ=allQ.sort(()=>0.5-Math.random()).slice(0,30);
ans=Array(examQ.length).fill(null);
i=0;exam.classList.remove("hidden");showQ();
}

function showQ(){
let q=examQ[i];
qText.innerText=`Q${i+1}. ${q.q}`;
options.innerHTML="";
q.o.forEach((o,idx)=>{
options.innerHTML+=`
<label><input type="radio" name="opt"
${ans[i]==idx?"checked":""}
onclick="ans[${i}]=${idx};drawPal()"> ${o}</label>`;
});
drawPal();
nextBtn.style.display=i==examQ.length-1?"none":"block";
}

function drawPal(){
palette.innerHTML="";
ans.forEach((a,idx)=>{
palette.innerHTML+=`<span class="${a!=null?"done":""}"
onclick="i=${idx};showQ()">${idx+1}</span>`;
});
}

function nextQ(){if(i<examQ.length-1){i++;showQ();}}
function prevQ(){if(i>0){i--;showQ();}}

async function submitTest(){
if(!confirm("Submit test?"))return;
let score=0;
examQ.forEach((q,idx)=>{if(ans[idx]==q.c)score++;});
await db.collection("attempts").add({
name:sname.value,class:sclass.value,
test:testSelect.options[testSelect.selectedIndex].text,
score, total:examQ.length,time:new Date().toLocaleString()
});
alert(`Submitted\nScore: ${score}/${examQ.length}`);
exam.classList.add("hidden");
}

db.collection("attempts").onSnapshot(s=>{
attempts.innerHTML="";
s.forEach(d=>{
let a=d.data();
attempts.innerHTML+=`${a.name} (${a.class}) – ${a.test} : ${a.score}/${a.total}<br>`;
});
});
</script>
</body>
</html>
